<div class="card lg:card-side bg-base-100 shadow-xl">
    <figure>
      <img
      class="w-60 h-auto"
        [src]="article().image"
        [alt]="article().title" />
    </figure>
    <div class="card-body">
        <a routerLink="/blog/14">
            <h2 class="card-title">{{ article().title }}</h2>
        </a>
      <p>{{ article().body }}</p>
      <div class="card-actions justify-end">
        <a routerLink="/blog/edit/14" class="btn btn-warning">Edit</a>
      </div>
    </div>
  </div>
