
<div class="flex flex-col items-center gap-4 bg-base-200 mx-5 rounded-2xl py-10">

    <div class="badge badge-accent p-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          
       <span class="ms-2">Create mode</span> 
    </div>

    <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Title</span>
        </div>
        <input #title type="text" placeholder="Title..." class="input input-bordered w-full max-w-xs" />
    </label>
    <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Category</span>
        </div>
        <select #category class="select select-bordered w-full max-w-xs">
          <option disabled selected>Choice a Category</option>
          
          @for(category of categoryService.categories(); track $index) {

            <option>{{ category.name }}</option>
          }
          
        </select>
    </label>
    <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Body</span>
        </div>
        <textarea #body class="textarea textarea-bordered" placeholder="Body..."></textarea>
    </label>
    <label class="form-control w-full max-w-xs">
        <div class="label">
          <span class="label-text">Url of Image</span>
        </div>
        <input #image type="text" placeholder="Url..." class="input input-bordered w-full max-w-xs" />
    </label>
    <div class="mt-3">
        <button (click)="submit()" class="btn btn-wide btn-outline btn-primary">Submit</button>
        <a routerLink="/blog/list" class="btn btn-outline btn-neutral ms-2">Cancel</a>
    </div>
</div>
