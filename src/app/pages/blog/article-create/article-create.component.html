
<div class="flex flex-col items-center gap-4 bg-base-200 mx-5 rounded-2xl py-10">

    <div class="badge badge-accent p-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          
       <span class="ms-2">Create mode</span> 
    </div>

    <form #articleForm="ngForm" (ngSubmit)="submit(articleForm)">

      <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Title</span>
          </div>
          <input required minlength="3" email maxlength="10" pattern="[a-zA-Z0-9@ ]*" ngModel name="title" #title type="text" placeholder="Title..." class="input input-bordered w-full max-w-xs" />
          @if(articleForm.controls['title'].invalid && articleForm.controls['title'].touched) {
            <div class="flex flex-col alert alert-error">
              @if(articleForm.controls['title'].errors?.['required']) {
               <div>Title is Required</div>
              }

              @if(articleForm.controls['title'].errors?.['email']) {
                <div>Title is not a email.</div>
              }

              @if(articleForm.controls['title'].errors?.['minlength']) {
                <div>Title should be great than 3 caracter!!!</div>
              }

              @if(articleForm.controls['title'].errors?.['pattern']) {
                <div>Title is alpha numeric</div>
              }
            </div>
          }
      </label>
      <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Category</span>
          </div>
          <select ngModel name="category" #category class="select select-bordered w-full max-w-xs">
            <option disabled selected>Choice a Category</option>
            
            @for(category of categoryService.categories(); track $index) {
  
              <option>{{ category.name }}</option>
            }
            
          </select>
      </label>
      <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Body</span>
          </div>
          <textarea ngModel name="body" #body class="textarea textarea-bordered" placeholder="Body..."></textarea>
      </label>
      <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text">Url of Image</span>
          </div>
          <input ngModel name="image" #image type="text" placeholder="Url..." class="input input-bordered w-full max-w-xs" />
      </label>
      <div class="mt-3">
          <button class="btn btn-wide btn-outline btn-primary">Submit</button>
          <a routerLink="/blog/list" class="btn btn-outline btn-neutral ms-2">Cancel</a>
      </div>
    </form>
</div>
