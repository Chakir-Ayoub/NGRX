<form [formGroup]="contactForm">
  <div class="form-control w-full max-w-xs">
    <label class="label">
      <span class="label-text">Name</span>
    </label>
    <input formControlName="name" type="text" placeholder="Type here" class="input input-burdered w-full max-w-xs"/>
      @if (name?.invalid && (name?.touched)) {
        <div class="flex flex-col alert alert-error">
          @if (name?.hasError('required')) {
            <div>Name is Required</div>
          }
        </div>
      }
  </div>

  <div class="form-control w-full max-w-xs">
    <label class="label">
      <span class="label-text">Phone</span>
    </label>
    <input formControlName="name" type="text" placeholder="Type here" class="input input-burdered w-full max-w-xs"/>
      @if (phone?.invalid && (phone?.touched)) {
        <div class="flex flex-col alert alert-error">
          @if (phone?.hasError('required')) {
            <div>Phone number is Required</div>
          }
        </div>
      }
  </div>

  <div class="form-control">
    <label class="label cursor-pointer">
      <span class="label-text">Active</span>
      <input formControlName="active" type="checkbox" class="toggle" checked/>
    </label>
  </div>
</form>
