<div class="overflow-x-auto">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      @for(contact of (contacts | async); track $index){
        <tr>
          <td>{{contact.id}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.phone}}</td>
          <td><app-contact-actions></app-contact-actions></td>
        </tr>
      }
    </tbody>
  </table>
</div>
